name: phase4-gates

on:
  pull_request:
  push:
    branches:
      - main
      - work
  workflow_dispatch:
    inputs:
      run_mode:
        description: "Execution mode (plan_only or execute)"
        required: true
        default: "plan_only"
        type: choice
        options:
          - plan_only
          - execute

jobs:
  plan_gate:
    name: plan_gate
    runs-on: ubuntu-latest
    env:
      LEO_VERSION: 3.4.0
      SNARKOS_VERSION: v4.4.0
      LEO_URL: https://github.com/ProvableHQ/leo/releases/download/v3.4.0/leo-v3.4.0-x86_64-unknown-linux-gnu.zip
      SNARKOS_URL: https://github.com/ProvableHQ/snarkOS/releases/download/v4.4.0/aleo-v4.4.0-x86_64-unknown-linux-gnu.zip
      LEO_SHA256: ${{ vars.LEO_SHA256 }}
      SNARKOS_SHA256: ${{ vars.SNARKOS_SHA256 }}
      STRICT_VERSION_CHECK: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Leo (pinned)
        run: |
          curl -fsSL "$LEO_URL" -o leo.zip
          if [[ -n "${LEO_SHA256}" ]]; then
            echo "${LEO_SHA256}  leo.zip" | sha256sum -c -
          else
            echo "WARN: LEO_SHA256 not set; skipping artifact checksum verification" >&2
          fi
          unzip -o leo.zip -d leo-bin
          chmod +x leo-bin/leo
          sudo mv leo-bin/leo /usr/local/bin/leo

      - name: Install snarkOS CLI (pinned)
        run: |
          curl -fsSL "$SNARKOS_URL" -o snarkos.zip
          if [[ -n "${SNARKOS_SHA256}" ]]; then
            echo "${SNARKOS_SHA256}  snarkos.zip" | sha256sum -c -
          else
            echo "WARN: SNARKOS_SHA256 not set; skipping artifact checksum verification" >&2
          fi
          unzip -o snarkos.zip -d snarkos-bin
          chmod +x snarkos-bin/snarkos
          sudo mv snarkos-bin/snarkos /usr/local/bin/snarkos

      - name: Verify pinned CLI versions
        run: scripts/verify_provable_cli.sh

      - name: Phase 3 planner gate
        run: npx --yes --package typescript tsc -p portal/tsconfig.phase3.json

      - name: Phase 4 adapter scaffold gate
        run: npx --yes --package typescript tsc -p portal/tsconfig.phase4.json

      - name: Validate testnet manifest schema
        run: python3 scripts/validate_testnet_manifest.py config/testnet.manifest.json

  execute_gate:
    name: execute_gate
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_mode == 'execute' }}
    runs-on: ubuntu-latest
    needs: plan_gate
    environment: testnet-staging
    concurrency:
      group: phase4-execute-${{ github.ref }}
      cancel-in-progress: false
    permissions:
      contents: read
      actions: read

    env:
      LEO_VERSION: 3.4.0
      SNARKOS_VERSION: v4.4.0
      LEO_URL: https://github.com/ProvableHQ/leo/releases/download/v3.4.0/leo-v3.4.0-x86_64-unknown-linux-gnu.zip
      SNARKOS_URL: https://github.com/ProvableHQ/snarkOS/releases/download/v4.4.0/aleo-v4.4.0-x86_64-unknown-linux-gnu.zip
      LEO_SHA256: ${{ vars.LEO_SHA256 }}
      SNARKOS_SHA256: ${{ vars.SNARKOS_SHA256 }}
      STRICT_VERSION_CHECK: "false"
      PNW_NETWORK: testnet
      MANIFEST_PATH: config/testnet.manifest.json
      ALEO_PRIVATE_KEY: ${{ secrets.ALEO_PRIVATE_KEY }}
      ALEO_VIEW_KEY: ${{ secrets.ALEO_VIEW_KEY }}
      ALEO_ADDRESS: ${{ secrets.ALEO_ADDRESS }}
      RPC_URL: ${{ secrets.RPC_URL }}
      USDCX_PROGRAM_ID: ${{ secrets.USDCX_PROGRAM_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Leo (pinned)
        run: |
          curl -fsSL "$LEO_URL" -o leo.zip
          if [[ -n "${LEO_SHA256}" ]]; then
            echo "${LEO_SHA256}  leo.zip" | sha256sum -c -
          else
            echo "WARN: LEO_SHA256 not set; skipping artifact checksum verification" >&2
          fi
          unzip -o leo.zip -d leo-bin
          chmod +x leo-bin/leo
          sudo mv leo-bin/leo /usr/local/bin/leo

      - name: Install snarkOS CLI (pinned)
        run: |
          curl -fsSL "$SNARKOS_URL" -o snarkos.zip
          if [[ -n "${SNARKOS_SHA256}" ]]; then
            echo "${SNARKOS_SHA256}  snarkos.zip" | sha256sum -c -
          else
            echo "WARN: SNARKOS_SHA256 not set; skipping artifact checksum verification" >&2
          fi
          unzip -o snarkos.zip -d snarkos-bin
          chmod +x snarkos-bin/snarkos
          sudo mv snarkos-bin/snarkos /usr/local/bin/snarkos

      - name: Verify pinned CLI versions
        run: scripts/verify_provable_cli.sh

      - name: Validate testnet manifest schema
        run: python3 scripts/validate_testnet_manifest.py "$MANIFEST_PATH"

      - name: Require execute secrets and env
        run: scripts/require_phase4_execute_env.sh

      - name: Emit execute gate metadata
        run: |
          mkdir -p artifacts
          cat > artifacts/execute_gate_metadata.json <<META
          {
            "network": "${PNW_NETWORK}",
            "manifest_path": "${MANIFEST_PATH}",
            "aleo_address": "${ALEO_ADDRESS}",
            "rpc_url_present": true,
            "run_mode": "execute"
          }
          META

      - name: Upload execute gate metadata
        uses: actions/upload-artifact@v4
        with:
          name: execute-gate-metadata
          path: artifacts/execute_gate_metadata.json
